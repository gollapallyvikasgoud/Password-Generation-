<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>ğŸ” PyPassword Generator</h1>
    <p>Create strong & secure passwords instantly</p>

    <form method="POST">
        <label>Letters</label>
        <input type="number" name="letters" min="1" required>

        <label>Numbers</label>
        <input type="number" name="numbers" min="0" required>

        <label>Symbols</label>
        <input type="number" name="symbols" min="0" required>

        <button type="submit">Generate Password</button>
    </form>

    {% if password %}
        <div class="result">
            <h3>Your Password</h3>
            <input type="text" value="{{ password }}" readonly>
        </div>
    {% endif %}
</div>

</body>
</html>
